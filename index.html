<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click your choice and play against the computer! Choose wisely -_- 
    </h1>
    <button class = "game" id = "rock">Rock</button>
    <button class = "game" id = "paper">Paper</button>
    <button class = "game" id = "scissors">Scissors</button>
    <button> false test</button>
    <div class = "container">results here -> </div>
    <div class = "userpoints">USER SCORE: </div>
    <div class = "cpupoints">CPU SCORE: </div>

    <button class = "openModal">Modal Test</button>

    <!-- Modal-->
    <div class = "modalContainer">
        <div id = "finalResult" class = "modal">
            <div class = "title">Final Winner!</div>
            <div class = "who-won"></div>
            <div class = "finalScorers">
                <div class = "userspot">User Score</div>
                <div class = "cpuspot">CPU Score</div>
            </div> 
            <div class = "finalScores">
                <div class = "userfinal"></div>
                <div class = "cpufinal"></div>
            </div>
            <button id = "NewGame">New Game</button>
        </div>
    </div> 

    
</body>
</html>
