<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "body">
    <h1 class = "header">Rock Paper Scissors! Choose <em>wisely</em> >:) </h1>
    <div class = "SCRwindow">
        <div class = "scoreboard">
            <div class = "userpoints">USER SCORE: 0</div>
            <div class = "cpupoints">CPU SCORE: 0</div>
        </div>
    </div>
    <div class = "BTNwindow">
        <div class = "BTNrow">
            <button class = "game" id = "rock">Rock</button>
            <button class = "game" id = "paper">Paper</button>
            <button class = "game" id = "scissors">Scissors</button>
        </div>
    </div>
    <button> false test</button>
    <div class = "resultContainer">
        <div class = "roundResults" >
            <div class = "roundNUM">Round #1</div>
            <div class = "teams">
                <div class = "userteam">User Choice:</div>
                <div class = "cputeam">CPU Choice:</div>
            </div> 
            <div class = "roundchoices">
                <div class = "userpick">Rock</div>
                <div class = "cpupick">Paper</div>
            </div>
            <div class = "whoWins">It's a draw! You both chose rock!</div>
        </div>
    </div>
    


    <button class = "openModal">Modal Test</button>

    <!-- Modal-->
    <div class = "modalContainer">
        <div id = "finalResult" class = "modal">
            <div class = "title">Final Winner!</div>
            <div class = "whoWon">USER</div>
            <div class = "finalScorers">
                <div class = "userspot">User Score</div>
                <div class = "cpuspot">CPU Score</div>
            </div> 
            <div class = "finalScores">
                <div class = "userfinal">5</div>
                <div class = "cpufinal">1</div>
            </div>
            <button id = "NewGame" class = "restartbtn">New Game</button>
        </div>
    </div> 

    
</body>
</html>
